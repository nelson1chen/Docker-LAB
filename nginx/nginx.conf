events {}

http {
    # Define the upstream server for the web frontend
    upstream web_server {
        # 'web' is the service name from docker-compose.yml
        server web:80;
    }

    # Define the upstream server for the webapi backend
    upstream api_server {
        # 'webapi' is the service name from docker-compose.yml
        # The echo service listens on port 8080
        server webapi:8080;
    }

    server {
        listen 80;

        # Forward requests to the root path (/) to the web frontend
        location / {
            proxy_pass http://web_server; # Forward to the web frontend upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Forward requests starting with /api/ to the webapi backend
        location /api/ {
            # The trailing slash is important. It tells Nginx to pass the
            # rest of the path after /api/ to the root of the upstream.
            # e.g., /api/test becomes /test on the webapi service.
            proxy_pass http://api_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}